<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>antall epler</title>
  </head>
  <body>

    <script type="text/javascript">
      var antEpler = prompt("Hvor mange epler har du?");
      if (antEpler >= 8){
        document.write("Vi har mange epler" + "<br>");
      }
      else {
        document.write("Vi trenger flere epler" + "<br>");
      }

      var svar = prompt("Hva heter hovedstaden i Norge?");
      if (svar.toLowerCase() === "oslo") {
        document.write("Riktig svar")
      }
      else if (svar.toLowerCase() === "trondheim") {
        document.write("Stor by men feil svar")
      }
      else {
        document.write("Feil svar")
      }
      //Sammenlikningsopperatorene
      //er ikke lik !==
      //mindre enn <, større enn >
      //mindre eller lik <=, større eller lik >=


    </script>
  </body>
</html>
