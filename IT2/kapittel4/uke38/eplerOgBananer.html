<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var antEpler = 3;
      var antBananer = 3;

      if (antEpler > 6 && antBananer > 10) {
        document.write("Vi har mye frukt!");
      }
      else if (antEpler > 3 && antBananer > 5) {
        document.write("Vi må snart kjøpe frukt!");
      }
      else {
        document.write("Kjøp mer frukt!");
      }

      if (antEpler > 5 || antBananer > 5) {
        document.write("Vi har nok frukt");
      }

      

    </script>

  </body>
</html>
