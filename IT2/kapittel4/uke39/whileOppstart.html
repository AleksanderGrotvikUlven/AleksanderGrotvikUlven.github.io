<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>while</title>
  </head>
  <body>

    <script type="text/javascript">
      var i = 0; //en teller
      while(i<10){
        i=i+1; //i++
        console.log(i);
      }
      //teller ned
      while(i>0){
        i=i-1;
        console.log(i);
      }
      //whileTilfeldig
      var tall = 1;
      while(tall>0.1){
        console.log(tall);
        tall=Math.random();
      }
      console.log(tall);
    </script>
  </body>
</html>
