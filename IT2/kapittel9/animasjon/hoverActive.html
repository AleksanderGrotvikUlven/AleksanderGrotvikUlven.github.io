<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Overganger</title>
    <style media="screen">
      div{
        width: 150px;
        height: 150px;
        background-color: rgb(100, 135, 187);
        transition: all 2s;
      }
      div:hover{
        width: 500px;
        border-radius: 20px;
      }
      #firkant{
        width: 150px;
        height: 150px;
        background-color: rgb(66, 232, 57);
        transition: all .5s;
      }
      #firkant:active{
        margin-left: 300px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <p id="firkant"></p>

  </body>
</html>
