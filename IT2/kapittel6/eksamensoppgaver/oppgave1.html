<html lang="en" dir="ltr">

  <body>
    <img src="bilde1.jpg" alt="" id="bildeJPG" width="400px">
    <img src="bilde2.jpg" alt="" id="bildePNG" width="400px;">
    <img src="bilde3.jpg" alt="" id="bildeSVG" width="400px;">
    <p id="utskrift"></p>

    <script type="text/javascript">
      var bildeJPG = document.querySelector("#bildeJPG");
      var bildePNG = document.querySelector("#bildePNG");
      var bildeSVG = document.querySelector("#bildeSVG");
      var utskrift = document.querySelector("#utskrift");f

      bildeJPG.onclick = function() {
        utskrift.innerHTML = "Anbefalt filformat for dette bildet er JPG, dette er fordi JPG er den enkleste varianten. JPG er en mindre fil som derfor vil laste raskere. <br> Punktgrafikk."
      }
      bildePNG.onclick = function() {
        utskrift.innerHTML = "Anbefalt filformat for dette bildet er PNG, dette er fordi PNG støtter gjennomsiktighet. <br> Punktgrafikk."
      }
      bildeSVG.onclick = function() {
        utskrift.innerHTML = "Anbefalt filformat for dette bildet er SVG, dette er fordi SVG kan forstørres svært mye uten at det blir kornete. Dette er perfekt for reklameplakater som varierer i størrelse.<br> Vektorgrafikk."
      }
    </script>
  </body>
