<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Oppgaver</title>
    <style media="screen">
      .oppgaver{
        display: grid;
        grid-template-columns: repeat(4,1fr);
      }
      .oppgave{
        margin: 20px;
      }
      #canvas2 {
        border: 1px solid #000;
      }
      #canvas3 {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="oppgaver">
      <div class="oppgave">
        <h3>Oppgave 1</h3>
        <p id="output1"></p>
      </div>
      <div class="oppgave">
        <h3>Oppgave 2</h3>
        <canvas id="canvas2" width="300" height="300"></canvas>
      </div>
      <div class="oppgave">
        <h3>Oppgave 3</h3>
        <canvas id="canvas3" width="300" height="300"></canvas>
        <p id="output3"></p>
      </div>
      <div class="oppgave">
        <h3>Oppgave 4</h3>
        <p id="output4"></p>
      </div>
      <div class="oppgave">
        <h3>Oppgave 5</h3>
        <p id="output5"></p>
      </div>
      <div class="oppgave">
        <h3>Oppgave 6</h3>
        <p id="output6"></p>
      </div>
      <div class="oppgave">
        <h3>Oppgave 7</h3>
        <p id="output7"></p>
      </div>
      <div class="oppgave">
        <h3>Oppgave 8</h3>
        <p id="output8"></p>
      </div>
      <div class="oppgave">
        <h3>Oppgave 9</h3>
        <p id="output9"></p>
      </div>
      <div class="oppgave">
        <h3>Oppgave 10</h3>
        <p id="output10"></p>
      </div>
      <div class="oppgave">
        <h3>Oppgave 11</h3>
        <p id="output11"></p>
      </div>
      <div class="oppgave">
        <h3>Oppgave 12</h3>
        <p id="output12"></p>
      </div>
    </div>
  </body>
  <script src="funksjoner.js" charset="utf-8"></script>
</html>
