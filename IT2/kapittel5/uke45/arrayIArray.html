<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    //Array i array
      var personinfo = [
        {fornavn:"Donald",etternavn:"Duck",alder:85},
        {fornavn:"Dolly",etternavn:"Duck",alder:82},
        {fornavn:"Mikke",etternavn:"Mus",alder:91},
        {fornavn:"Anders",etternavn:"And",alder:83}
      ]

      personinfo.push({fornavn:"Hetti",etternavn:"Duck",alder:"45"});

      var lengde = personinfo.length;
      personinfo[lengde]={fornavn:"Ole",etternavn:"Duck",alder:"53"};

      skrivUt();

      //Sortering på navnArray
      function sorterNavn(a,b) {
        a = a.fornavn.toUpperCase();
        b = b.fornavn.toUpperCase();

        if (a<b) {
          return -1;
        }
        else if (a>b) {
          return 1;
        }
        else {
          return 0;
        }
      }
      personinfo.sort(sorterNavn);
      skrivUt();

      //Sorter på alder
      function sorterAlder(a,b) {
        return a.alder - b.alder;
      }
      personinfo.sort(sorterAlder);
      skrivUt();

      function skrivUt() {
        document.write("<br>");
        for (var navn of personinfo){
          document.write(navn.fornavn+" "+navn.etternavn+" er "+navn.alder+" år gammel. <br>");
        }
      }

    </script>

  </body>
</html>
