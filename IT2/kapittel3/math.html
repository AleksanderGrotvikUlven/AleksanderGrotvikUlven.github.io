<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>metoder</title>
  </head>
  <body>
    <script type="text/javascript">
      var tall1 = 57.4;
      //runde av til nærmeste tall
      document.write(Math.round(tall1)+"<br>");
      //runde opp til nærmeste tall
      document.write(Math.ceil(tall1)+"<br>");
      //runde ned til nærmeste tall
      document.write(Math.floor(tall1)+"<br>");
      //Eksponent 3ˆ4
      document.write(Math.pow(3,4)+"<br>");
      //Kvadratrot 9
      document.write(Math.sqrt(9)+"<br>");
      //absoluttvardi
      document.write(Math.abs(-4)+"<br>");

      //Tilfeldige tall fra 0
      document.write(Math.random()+"<br>")
      //Terningkast
      var terning = Math.floor(Math.random()*6)+1;
      document.write("Terningkast= " + terning);
    </script>

  </body>
</html>
