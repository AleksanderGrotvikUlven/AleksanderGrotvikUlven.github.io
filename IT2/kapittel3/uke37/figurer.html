<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tegning med canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="1200" height="1000"></canvas>

    <script type="text/javascript">
      var canvas = document.querySelector("#canvas");
      var ctx = canvas.getContext("2d");

      //Rektangel
      ctx.fillStyle = "lightgray"; //Farge rektangel
      ctx.strokeStyle = "red"; //Border-farge
      ctx.lineWidth = 3; //Border-bredde
      ctx.fillRect(40,20,200,100); //x,y,bredde,h√∏yde
      ctx.strokeRect(40,20,200,100); //Tegner border

      //Rette linjer
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 5;
      ctx.moveTo(40,200);
      ctx.lineTo(240,400);
      ctx.moveTo(40,400);
      ctx.lineTo(240,200);
      ctx.stroke();

      //Sirkel
      ctx.beginPath();
      ctx.fillStyle = "darkgray";
      var x = 150;
      var y = 550;
      var radius = 100;
      ctx.arc(x,y,radius, 0, 2*Math.PI);
      ctx.fill();
      ctx.closePath();

      //Trekant
      ctx.beginPath();
      ctx.strokeStyle = "yellow";
      ctx.fillStyle = "red";
      ctx.lineWidth = 5;
      ctx.moveTo(40,700);
      ctx.lineTo(240,900);
      ctx.lineTo(240,700);
      ctx.lineTo(40,700);
      ctx.stroke();
      ctx.fill();
      ctx.closePath();

      //Smiley
      ctx.beginPath();
      ctx.fillStyle = "darkgray";
      var x = 800;
      var y = 400;
      var radius = 300;
      ctx.arc(x,y,radius, 0, 2*Math.PI);
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.fillStyle = "red";
      var x = 680;
      var y = 280;
      var radius = 50;
      ctx.arc(x,y,radius, 0, 2*Math.PI);
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.fillStyle = "red";
      var x = 920;
      var y = 280;
      var radius = 50;
      ctx.arc(x,y,radius, 0, 2*Math.PI);
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.fillStyle = "red";
      var x = 800;
      var y = 475;
      var radius = 150;
      ctx.arc(x,y,radius, 0, Math.PI);
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.fillStyle = "red";
      ctx.lineWidth = 5;
      ctx.moveTo(800,350);
      ctx.lineTo(750,400);
      ctx.lineTo(800,400);
      ctx.lineTo(800,350);
      ctx.fill();
      ctx.closePath();
      
    </script>
  </body>
</html>
