<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Figurer</title>
  </head>
  <body>

    <canvas id="canvas" width="500" height="500"></canvas>

    <script type="text/javascript">
      //Oppgave 1
      var canvas = document.querySelector("#canvas");
      var ctx = canvas.getContext("2d");
      ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.fillRect(30,20,50,50);
        ctx.fill();
      ctx.closePath();

      //Oppgave 2a
      ctx.beginPath();
        ctx.fillStyle = "green";
        ctx.strokeStyle = "red"
        ctx.fillRect(90,20,50,50);
        ctx.strokeRect(90,20,50,50);
      ctx.closePath();

      //Oppgave 2b
      ctx.beginPath();
        ctx.fillStyle = "blue";
        ctx.moveTo(150,20);
        ctx.lineTo(200,20);
        ctx.lineTo(175,70);
        ctx.lineTo(150,20);
        ctx.fill();
      ctx.closePath();

      //Oppgave 3
      ctx.beginPath();
        ctx.fillStyle = "gray";
        ctx.strokeStyle = "black"
        ctx.lineWidth = 4;
        ctx.fillRect(50,250,250,175);
        ctx.strokeRect(50,250,250,175);
      ctx.closePath();

      ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.moveTo(25,250);
        ctx.lineTo(175,175);
        ctx.lineTo(325,250);
        ctx.lineTo(25,250);
        ctx.fill();
      ctx.closePath();

      ctx.beginPath();
        ctx.fillStyle = "gray";
        ctx.strokeStyle = "black"
        ctx.lineWidth = 2;
        ctx.fillRect(100,400,10,10);
        ctx.strokeRect(100,400,10,10);
      ctx.closePath();

    </script>
  </body>
</html>
