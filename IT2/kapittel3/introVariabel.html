<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Variabler</title>
  </head>
  <body>
    <script type="text/javascript">

      var fornavn = "Ole";
      var etternavn = "Brum";
      var fullstendigNavn = fornavn + " " + etternavn;

      document.write("Hei " + fornavn + " " + etternavn + "<br>");
      document.write("Hei igjen " + fullstendigNavn + "<br>");

      fornavn = prompt("Skriv inn fornavn");
      etternavn = prompt("Skriv inn etternavn")

      document.write("Hei " + fornavn + " " + etternavn + "!" + "<br>" + "Har du hatt en fin dag?")

    </script>

  </body>
