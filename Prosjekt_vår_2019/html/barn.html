    <script>
      const produkter = document.getElementById('produkter');
      const db = firebase.database();
      const bukser_barn = db.ref("klær/barn/bukser");
      const gensere_barn = db.ref("klær/barn/gensere");

      function bukseBarn(snapshot){
        let bukse_barn = snapshot.val();
        let key = snapshot.key;

        produkter.innerHTML +=`
            <a href="produkter.html?id=${key}">
              <article class="produkt">
                <h3 class="merke">${bukse_barn.merke}</h3>
                <img src="${bukse_barn.bilde1}" alt="">
                <h4 class="navn">${bukse_barn.navn1} ${bukse_barn.navn2}</h4>
                <p>${bukse_barn.farge} ${bukse_barn.type} til ${bukse_barn.kjønn}</p>
                <h4>Pris: ${bukse_barn.pris} kr</h4>
              </article>
            </a>
        `
      }
      function genserBarn(snapshot){
        let genser_barn = snapshot.val();
        let key = snapshot.key;
        
        produkter.innerHTML +=`
            <a href="produkter.html?id=${key}">
              <article class="produkt">
                <h3 class="merke">${genser_barn.merke}</h3>
                <img src="${genser_barn.bilde1}" alt="">
                <h4 class="navn">${genser_barn.navn1} ${genser_barn.navn2}</h4>
                <p>${genser_barn.farge} ${genser_barn.type} til ${genser_barn.kjønn}</p>
                <h4>Pris: ${genser_barn.pris} kr</h4>
              </article>
            </a>
        `
      }
      function visKlær() {
        produkter.innerHTML = "";
        bukser_barn.on("child_added", bukseBarn);
        gensere_barn.on("child_added", genserBarn);
      }

      visKlær();

    </script>
