    <script>
      const produkter = document.getElementById('produkter');
      const db = firebase.database();
      const bukser_barn = db.ref("klær/barn/bukser");
      const gensere_barn = db.ref("klær/barn/gensere");
      const tskjorter_barn = db.ref("klær/barn/t-skjorter");
      const sko_barn = db.ref("klær/barn/sko");

      function klær(snapshot){
        let klær = snapshot.val();
        let key = snapshot.key;

        produkter.innerHTML +=`
            <a href="produkter.html?id=${key}">
              <article class="produkt">
                <h3 class="merke">${klær.merke}</h3>
                <img src="${klær.bilde1}" alt="">
                <h4 class="navn">${klær.navn1} ${klær.navn2}</h4>
                <p>${klær.farge} ${klær.type} til ${klær.kjønn}</p>
                <h4>Pris: ${klær.pris} kr</h4>
              </article>
            </a>
        `
      }
      function klærRevers(snapshot) {
        let klær = snapshot.val();
        let key = snapshot.key;
        let nyttElement = document.createElement("article");

        nyttElement.innerHTML =`
          <h3 class="merke">${klær.merke}</h3>
          <img src="${klær.bilde1}" alt="">
          <h4 class="navn">${klær.navn1} ${klær.navn2}</h4>
          <p>${klær.farge} ${klær.type} til ${klær.kjønn}</p>
          <h4>Pris: ${klær.pris} kr</h4>
        `;
        nyttElement.classList.add("produkt");
        produkter.insertBefore(nyttElement, produkter.childNodes[0]);
      }

      function visAlle(){
        produkter.innerHTML = "";
        bukser_barn.on("child_added", klær);
        gensere_barn.on("child_added", klær);
        tskjorter_barn.on("child_added", klær);
        sko_barn.on("child_added", klær);
      }
      function visBukser(){
        produkter.innerHTML = "";
        bukser_barn.orderByChild("plagg").equalTo("Bukse").on("child_added", klær);
      }
      function visGensere(){
        produkter.innerHTML = "";
        gensere_barn.orderByChild("plagg").equalTo("Genser").on("child_added", klær);
      }
      function visTskjorter(){
        produkter.innerHTML = "";
        tskjorter_barn.orderByChild("plagg").equalTo("T-skjorte").on("child_added", klær);
      }
      function visSko(){
        produkter.innerHTML = "";
        sko_barn.orderByChild("plagg").equalTo("Sko").on("child_added", klær);
      }

      function visSvart(){
        produkter.innerHTML = "";
        bukser_barn.orderByChild("farge").equalTo("Svart").on("child_added", klær);
        gensere_barn.orderByChild("farge").equalTo("Svart").on("child_added", klær);
        tskjorter_barn.orderByChild("farge").equalTo("Svart").on("child_added", klær);
        sko_barn.orderByChild("farge").equalTo("Svart").on("child_added", klær);
      }

      function visRosa(){
        produkter.innerHTML = "";
        bukser_barn.orderByChild("farge").equalTo("Rosa").on("child_added", klær);

      function visOransje(){

        bukser_barn.orderByChild("farge").equalTo("Oransje").on("child_added", klær);
        gensere_barn.orderByChild("farge").equalTo("Oransje").on("child_added", klær);
        tskjorter_barn.orderByChild("farge").equalTo("Oransje").on("child_added", klær);
        sko_barn.orderByChild("farge").equalTo("Oransje").on("child_added", klær);
      }

      function visHøylav() {
        produkter.innerHTML = "";
        bukser_barn.orderByChild("pris").on("child_added", klærRevers);
        gensere_barn.orderByChild("pris").on("child_added", klærRevers);
        tskjorter_barn.orderByChild("pris").on("child_added", klærRevers);
        sko_barn.orderByChild("pris").on("child_added", klærRevers);
      }
      function visLavhøy(){
        produkter.innerHTML = "";

        gensere_barn.orderByChild("pris").on("child_added", klær);
        tskjorter_barn.orderByChild("pris").on("child_added", klær);
        sko_barn.orderByChild("pris").on("child_added", klær);
      }
      function visDyre(){
        produkter.innerHTML = "";
        bukser_barn.orderByChild("pris").limitToLast(1).on("child_added", klær);
        gensere_barn.orderByChild("pris").limitToLast(1).on("child_added", klær);
        tskjorter_barn.orderByChild("pris").limitToLast(1).on("child_added", klær);
        sko_barn.orderByChild("pris").limitToLast(1).on("child_added", klær);
      }
      function visBillige(){
        produkter.innerHTML = "";
        bukser_barn.orderByChild("pris").limitToFirst(1).on("child_added", klær);
        gensere_barn.orderByChild("pris").limitToFirst(1).on("child_added", klær);
        tskjorter_barn.orderByChild("pris").limitToFirst(1).on("child_added", klær);
        sko_barn.orderByChild("pris").limitToFirst(1).on("child_added", klær);
      }


      function visKlær() {
        produkter.innerHTML = "";
        bukser_barn.on("child_added", klær);
        gensere_barn.on("child_added", klær);
        tskjorter_barn.on("child_added", klær);
        sko_barn.on("child_added", klær);
      }

      visKlær();
