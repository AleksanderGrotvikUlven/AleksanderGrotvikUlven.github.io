<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="slider.css">
  </head>
  <body>
    <div class="slidershow middle">

      <div class="slides">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <input type="radio" name="r" id="r5">

        <div class="slide s1">
          <img src="https://i.pinimg.com/originals/99/4a/1b/994a1b8b68e077683ed412d98d54d58e.jpg" alt="image 1">
        </div>
        <div class="slide">
          <img src="https://wallpaperspit.com/wp-content/uploads/2017/11/Nature-Night-Wallpapers-1080p.jpeg" alt="image 2">
        </div>
        <div class="slide">
          <img src="https://wallpapercave.com/wp/fiaiEvV.jpg" alt="image 3">
        </div>
        <div class="slide">
          <img src="https://wallpaper.wiki/wp-content/uploads/2017/05/wallpaper.wiki-Nature-1080p-HD-Wallpaper-Download-PIC-WPE0014593.jpg" alt="image 4">
        </div>
        <div class="slide">
          <img src="https://i.imgur.com/esFVbHK.jpg" alt="image 5">
        </div>
      </div>

      <div class="navigation">
         <label for="r1" class="bar"></label>
         <label for="r2" class="bar"></label>
         <label for="r3" class="bar"></label>
         <label for="r4" class="bar"></label>
         <label for="r5" class="bar"></label>
      </div>
    </div>
  </body>
</html>
